<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <!-- Font Awesome CDN Link -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js"
      integrity="sha512-8pHNiqTlsrRjVD4A/3va++W1sMbUHwWxxRPWNyVlql3T+Hgfd81Qc6FC5WMXDC+tSauxxzp1tgiAvSKFu1qIlA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Quiz Application</title>
  </head>
  <body>
    <!-- Start Quiz Button -->
    <div class="wrapper">
      <div class="start-btn"><button>Start Quiz</button></div>
      <div class="info-box">
        <div class="title">
          <span>Some Rules of this Quiz</span>
        </div>
        <div class="list">
          <div class="info">
            1. You will have only <span>15 seconds</span> per each question.
          </div>
          <div class="info">
            2. Once you select your answer, it can't be undone.
          </div>
          <div class="info">
            3. You can't select any option once time goes off.
          </div>
          <div class="info">
            4. You can't exit from the Quiz while you're playing.
          </div>
          <div class="info">
            5. You'll get points on the basis of your correct answers.
          </div>
          <div class="buttons">
            <button class="exit-quiz">Exit Quiz</button>
            <button class="continue">Continue</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
